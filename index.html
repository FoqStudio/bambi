<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js"></script>
    <style> /* Wszystkie komentarze są skierowane do kolegi siedzącego obok Jakuba, który prosił o takowe gdyż
     chce sobie w domu na to popatrzeć i troche się z tego poduczyć */
        h1{
            text-align: center;
            color:#669999 ;
            margin:auto;
            padding: 50px 0;
        }
        body{
            background-color: #226666;
        }
        .MainBlock{ /* Ten div stworzy tak jakby kontener na wszystko co bedzie sie znajdowac w stronie, nie wiem czy potrzebny ale tak mi jakos lepiej jak jest */
            width: 100%;
            height: 720px;
        }
        .SplitScreen{ /* Tu dzielisz strone na pół, lewa strona zajmuje 60% z szerokośći strony i bedzie w niej wiekszosc rzeczy, po prawej bedzie div w ktorym zrobie taki jakby profil swoj */
            width: 60%;
            height: 720px;
            float: left;
        }
        .HorizontalDivision{ /* Jak podzielilismy ekran juz na dwie czesci, to div o tej klasie bedzie dzielil lewą czesc na dwie czesci tyle że poziomo, górna czesc ktora bedzie dość cienka bedzie miejscem na jakies logo albo napis ktorego jeszcze nie wymyslilem */
            width: 100%;
            height: 150px;
            float: left;
        }
        .SecondScreen{ /* Jeśli czyta to Pan Ciuła przepraszam za ubogie nazwy, w każdym razie div o tej klasie zajmie pozostałe miejsce zostawione przez .SplitScreen */
            width: 40%;
            height: 720px;
            float: left;
        }
        .Profile{ 
            background-color: #407F7F;
            width: 400px;
            height: 600px;
            margin: auto;
            margin-top: 60px;
        }
        .TilesBox{ /* Tworze se teraz kolejną sekcje która bedzie pod tą sekcją na logo */  
            width: 100%;
            height: 570px;
            float: inline-start;
        }
        .LastSplits{ /* Ostatnie dzielenie jakiegos kontenera, ono podzieli ten kontener z klasą tilexbox czyli ten ktory bedzie pod logiem na dwie rowne czesci poziomo, nie wiem czy to konieczne ale ulatwi mi zadanie rozmieszczenia 4 prostokątów w równych odstępach itp */
            height: 285px;
            width: 100%;
            float: inline-start;
        }
        .Tile {
            background-color: #0D4D4D;
            width: 300px;
            height: 150px;
            float: inline-end;
            margin-top: 85px;
            margin-right: 6%;
        }
        .Tile:hover{
            background-color: #003333;
            transition-duration:0.25s;
        }
        .Tile2 {
            background-color: #0D4D4D;
            width: 300px;
            height: 150px;

            float: inline-end;
            margin-top: 25px;
            margin-right: 6%;
        }
        .Tile2:hover{
            background-color: #003333;
            transition-duration:0.25s;
        }
    </style>
    <div class="MainBlock">
    <div class="SplitScreen">
        <div class="HorizontalDivision">
            <img src="Kacper Fokt Logo.png"></img>
        </div>
        <div class="LastSplits">
            <div class="Tile">
                <h1>Zamów newsletter!</h1>
            </div>
            <div class="Tile">
                <h1>Zamów newsletter!</h1>
            </div>
        </div>
        <div class="LastSplits">
            <div class="Tile2">
                <h1>Zobacz więcej</h1>
            </div>
            <div class="Tile2">
                <h1>Zamów newsletter!</h1>
            </div>
        </div>
    </div>
    <div class="SecondScreen">
        <div class="Profile">test</div>
    </div>
    </div>
  </body>
</html>
